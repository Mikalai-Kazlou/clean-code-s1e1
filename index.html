<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>

<body class="page">
  <header class="header">
    <div class="matrix-eisenhower">
      <img class="matrix-eisenhower__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="matrix-eisenhower__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
        details?</a>
    </div>
  </header>
  <main class="main">
    <section class="section-add">
      <h3 class="title">Add Item</h3>
      <div class="task section-add__task task_mode_edit">
        <input class="task__input" type="text">
        <button class="task__action task__action_add">Add</button>
      </div>
    </section>
    <section class="section-todo">
      <h3 class="title">Todo</h3>
      <ul class="task-list section-todo__task-list">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__action task__action_edit">Edit</button>
          <button class="task__action task__action_delete">
            <img class="action-image action-image_delete" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="task task_mode_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="task__action task__action_edit">Save</button>
          <button class="task__action task__action_delete">
            <img class="action-image action-image_delete" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="section-completed">
      <h3 class="title">Completed</h3>
      <ul class="task-list section-completed__task-list">
        <li class="task task_completed">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__action task__action_edit">Edit</button>
          <button class="task__action task__action_delete">
            <img class="action-image action-image_delete" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
