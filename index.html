<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>

<body class="page">
  <div class="header">
    <img class="main-image" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="new-task-wrapper">
      <label class="section-title" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task input" type="text">
      <button class="action add">Add</button>
    </div>
    </p>
    <h3 class="section-title">Todo</h3>
    <ul id="incompleted-tasks" class="task-list">
      <li class="task-item">
        <input class="checkbox" type="checkbox">
        <label class="task label">Pay Bills</label>
        <input class="task input" type="text">
        <button class="action edit">Edit</button>
        <button class="action delete">
          <img class="action-image" src="./remove.svg">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="task label">Go Shopping</label>
        <input class="task input" type="text" value="Go Shopping">
        <button class="action edit">Save</button>
        <button class="action delete">
          <img class="action-image" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="section-title">Completed</h3>
    <ul id="completed-tasks" class="task-list">
      <li class="task-item">
        <input class="checkbox" type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input class="task input" type="text">
        <button class="action edit">Edit</button>
        <button class="action delete">
          <img class="action-image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
